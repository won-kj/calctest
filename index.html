<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        #display {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            background-color: #f9f9f9;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .calculator button {
            width: 70px;
            height: 50px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator button.operator {
            background-color: #f09a3d;
            color: #ffffff;
        }

        .calculator button.operator:hover {
            background-color: #e78b2e;
        }

        .calculator button.clear {
            background-color: #e74c3c;
            color: #ffffff;
        }

        .calculator button.clear:hover {
            background-color: #d43c2e;
        }

        .calculator button.equal {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .calculator button.equal:hover {
            background-color: #27ae60;
        }

        .calculator button.digit {
            background-color: #d5dbdb;
            color: #333333;
        }

        .calculator button.digit:hover {
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="digit" onclick="appendToDisplay('7')">7</button>
            <button class="digit" onclick="appendToDisplay('8')">8</button>
            <button class="digit" onclick="appendToDisplay('9')">9</button>

        </div>
        <div class="row">
            <button class="operator" onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></button>
            <button class="digit" onclick="appendToDisplay('4')">4</button>
            <button class="digit" onclick="appendToDisplay('5')">5</button>
            <button class="digit" onclick="appendToDisplay('6')">6</button>
            
        </div>
        <div class="row">
            <button class="operator" onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></button>
			<button class="digit" onclick="appendToDisplay('1')">1</button>
            <button class="digit" onclick="appendToDisplay('2')">2</button>
            <button class="digit" onclick="appendToDisplay('3')">3</button>            
        </div>
        <div class="row">
			<button class="operator" onclick="appendToDisplay('*')"><i class="fas fa-times"></i></button>
            <button class="digit" onclick="appendToDisplay('0')">0</button>
			<button class="digit" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()"><i class="fas fa-equals"></i></button>
        </div>
        <div class="row">
            <button class="operator" onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            let expression = document.getElementById('display').value;
            try {
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
